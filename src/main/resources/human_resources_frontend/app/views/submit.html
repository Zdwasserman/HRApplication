<p>This is the submit view</p>
<form name ="submitTimecard" ng-submit="submitTimeCard()">
  <input type="text" required placeholder="Employee ID" ng-model=empID>
  <input type="text" placeholder="Hours" ng-model=hours>
  <input type"text" placeholder="Widget Sale Value" ng-model=sales>
  <input type="submit" value="Submit Timecard">
</form>
